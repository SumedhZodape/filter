<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
 
<body>
    <section class="container">
        <div class="filter-box" id="filter-box">
            <!-- <input type="text" placeholder="Search By Name" id=""> -->
            <select class="inp" onchange="setFilters('category', this.value)">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
                <option value="Dairy">Dairy</option>
            </select>

            <input class="inp" type="number" id="quantity" onkeyup="setFilters('quantity', this.value)" placeholder="Enter quantity" />

            <div class="pricefilter">

                <h3>Select Price Range</h3>

                Min
                <p class="price">
                    <span>0</span>
                    <input type="range" min="0" max="150" value="0" onchange="setFilters('minPrice', this.value)" class="inp no-pad">
                    <span>150</span>
                </p>

                Max
                <p class="price">
                    <span id="lowMaxPriceLabel">0</span>
                    <input type="range" id="maxPrice" min="0" max="150" value="0" onchange="setFilters('maxPrice', this.value)" class="inp no-pad">
                    <span>150</span>
                </p>
            </div>

            <button class="btn" onclick="filter()">Filter</button>

        </div>

        <div class="data">
            <div class="header">
                <h1>All Products</h1>
                <button onclick="openFiltersection()">Filters</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </section>

    <!-- js -->
    <script src="./js/style.js"></script>
</body>

</html>
